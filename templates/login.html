<!DOCTYPE html>

<div class="mdl-card mdl-shadow--4dp login">
  <form>
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">Login</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" name="username" type="text" id="username" value="{{ username }}" />
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" name="password" type="password" id="password" value="{{ password }}" />
        <label class="mdl-textfield__label" for="username">Password</label>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      {{# loading }}
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
      {{/ loading }}
      {{^ loading }}
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">
        Submit
      </button>
      {{/ loading }}
    </div>
  </form>
</div>
