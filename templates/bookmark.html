<!DOCTYPE html>

<div class="mdl-card mdl-shadow--4dp bookmark {{# loading}}loading{{/ loading }}">
  {{^ loading }}
    {{# bookmark }}
      <div class="mdl-card__title mdl-card--expand header">
        <h1 class="mdl-card__title-text">Bookmark!t</h1>
        <span class="fill"></span>
        <div class="menu-wrapper">
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu" for="menu">
            <li class="mdl-menu__item">
              Remove
            </li>
            <li class="mdl-menu__item">
              <a href="#" target="_blank">
                Open in Bk-it
              </a>
            </li>
            <li class="mdl-menu__item">
              <a href="#" target="_blank">
                Settings
              </a>
            </li>
            <li class="mdl-menu__item">
              <a href="#" target="_blank">
                LogOut
              </a>
            </li>
          </ul>
          <button id="menu" class="mdl-button">Menu</button>
        </div>
      </div>
      <div class="mdl-card__supporting-text">
        <input class="field" type="text" name="title" placeholder="Title..." value="{{ title }}" />
        <input class="field" type="text" name="description" placeholder="Description..." value="{{ description }}" />
        <input class="categories" type="text" value="{{# categories}}{{name}},{{/ categories}}" data-role="tagsinput" />
      </div>
    {{/ bookmark }}
  {{/ loading }}
  {{# loading }}
  <div class="mdl-spinner mdl-js-spinner is-active"></div>
  {{/ loading }}
</div>
